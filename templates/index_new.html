<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>自分史ジェネレーター（安定版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    h2 { margin-bottom: 15px; }

    /* タブ */
    #presetTabs { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px; }
    #presetTabs button.active { background-color: #007bff; color: #fff; }

    /* プリセットチップ */
    #presetArea { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
    #presetArea button {
      background: #eee; border: 1px solid #ccc; border-radius: 4px;
      padding: 5px 10px; cursor: pointer;
    }
    #presetArea button:hover { background: #ddd; }

    textarea {
      width: 100%; min-height: 120px; margin-bottom: 10px;
      padding: 10px; font-size: 16px;
    }
    .button-row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .button-row button { padding: 8px 12px; font-size: 15px; cursor: pointer; }
    .output-area textarea { min-height: 200px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>自分史ジェネレーター</h2>

    <!-- ✅ プリセット -->
    <div id="presetTabs"></div>
    <div id="presetArea"></div>

    <!-- ✅ 入力欄 -->
    <textarea id="userInput" placeholder="ここに質問または音声入力を入力してください"></textarea>

    <div class="button-row">
      <button id="micBtn">🎤 音声入力</button>
      <button id="generateBtn">生成する</button>
      <button id="clearBtn">クリア</button>
      <button id="addQuestionBtn">質問欄に追加</button>
    </div>

    <!-- ✅ 出力欄 -->
    <div class="output-area">
      <textarea id="result" readonly placeholder="ここに生成結果が表示されます"></textarea>
      <div class="button-row">
        <button id="copyResultBtn">結果をコピー</button>
        <button id="saveBtn">保存</button>
        <button id="loadBtn">読み込み</button>
        <button id="downloadTxtBtn">.txtでDL</button>
      </div>
    </div>
  </div>

  <!-- JS 読み込み（キャッシュ対策）-->

 <script src="/static/js/jibunshi_v3.js?v=20251023"></script>

</body>
</html>
