  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const $ = s => document.querySelector(s);
    const pre = $('#cb-prehome'), home = $('#cb-home'), fab = $('#cb-home-fab');
    const title = $('#cb-home-title'), box = $('#cb-home-buttons');

    function show(el){ if(el) el.hidden=false; }
    function hide(el){ if(el) el.hidden=true; }
    function clickSel(sel){ const el=document.querySelector(sel); if(el) el.click(); }

    // æ—¢å­˜UIã«æ¥ç¶š
    function goTalk(){
      document.querySelector('#caregiver-input')?.focus();
      clickSel('#mic-caregiver, #micBtn, [data-action="mic"]');
    }
    function goTranslate(){
      const panel=document.querySelector('#translation-panel');
      panel?.scrollIntoView({behavior:'smooth', block:'start'});
      document.querySelector('#translate-direction')?.focus();
      // clickSel('#translate-btn'); // è‡ªå‹•å®Ÿè¡Œã—ãŸã„å ´åˆã¯æœ‰åŠ¹åŒ–
    }
    function goGuide(){
      const panel=document.querySelector('#translation-panel');
      panel?.scrollIntoView({behavior:'smooth', block:'start'});
    }
    function goCheckin(){ window.dispatchEvent(new CustomEvent('carebot:open-checkin')); }
    function goSettings(){ window.dispatchEvent(new CustomEvent('carebot:open-settings')); }

    const HOMES = {
      care:{ title:"ä»‹è­·æ”¯æ´ãƒœãƒƒãƒˆ", buttons:[
        {label:" ğŸ™ï¸ è©±ã™",action:goTalk},
        {label:" âœ… å®‰å¦ç¢ºèª",action:goCheckin},

      tour:{ title:"ç¿»è¨³å­¦ç¿’/è¦³å…‰æ¡ˆå†…ãƒœãƒƒãƒˆ", buttons:[
        {label:" ğŸ™ï¸ è©±ã™",action:goTalk},
        {label:" ğŸŒ ç¿»è¨³",action:goTranslate},
        {label:" ğŸ§­ è¦³å…‰æ¡ˆå†…",action:goGuide}
      ]}
    };

    function renderHome(kind){
      title.textContent = HOMES[kind].title;
      box.innerHTML = '';
      HOMES[kind].buttons.forEach(b=>{
        const btn = document.createElement('button');
        btn.className = 'cb-big';
        btn.textContent = b.label;
        btn.addEventListener('click', ()=>{ hide(pre); show(home); b.action(); });
        box.appendChild(btn);
      });
    }

    pre?.querySelectorAll('[data-bot]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const kind = btn.getAttribute('data-bot');
        renderHome(kind);
        hide(pre); show(home);
      });
    });
    fab?.addEventListener('click', ()=>{ hide(home); show(pre); });

    // æœ€å‰é¢ã§å¿…ãšè¦‹ãˆã‚‹

  });
