<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>v-PREHOME-plain AIみまくん＋インボイスデモ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .chat-title{ text-align:center; margin:1rem 0; }
    #chat-window{ border:1px solid #ddd; border-radius:8px; min-height:180px; padding:8px; margin:8px 0; }
    .input-panel{ display:grid; grid-template-columns:1fr auto auto; gap:8px; align-items:center; }
    .role-label{ grid-column:1 / -1; font-weight:bold; margin-top:8px; }
    .template-start{ margin:0.5rem auto; display:inline-block; }
    #template-buttons{ display:flex; flex-wrap:wrap; gap:6px; justify-content:center; margin-bottom:8px; }
    .action-buttons{ display:flex; gap:8px; justify-content:center; margin-top:12px; }

    /* プリホーム／ホーム */
    /* ---- Prehome visibility hard-fix ---- */
/* === Prehome を強制的にハッキリ表示 === */
.cb-layer,
.cb-layer * {
  opacity: 1 !important;
  filter: none !important;
  color: #111 !important;
}

.cb-layer{
  position: fixed; inset: 0;
  display: flex; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.50) !important;   /* 画面を暗幕で抑える */
  z-index: 99999 !important;
  pointer-events: auto !important;
}

/* 中身は白いカードとして浮かせる */
.cb-wrap{
  width: min(720px,92vw);
  background: #fff !important;
  border-radius: 16px;
  box-shadow: 0 12px 28px rgba(0,0,0,.25);
  padding: 24px;
}

.cb-title{ font-size: 1.6rem; margin: 0 0 12px; }
.cb-grid{ display: grid; gap: 14px; }

.cb-card,.cb-big{
  height: 88px; font-size: 1.2rem; font-weight: 700;
  border-radius: 16px; border: 1px solid #d1d5db !important;
  background: #fff !important; color: #111 !important;
  box-shadow: 0 8px 24px rgba(0,0,0,.12);
  cursor: pointer;
}

html, body{ filter:none !important; opacity:1 !important; }
  </style>
</head>
<body>
  <header>
    <nav style="display:flex; justify-content:center; gap:1rem; margin:1rem 0;">
      <a href="https://robostudy.jp/test/index.html" class="btn btn-outline-primary">🔙 戻る</a>
      <a href="/camera-test/" class="btn btn-outline-secondary" target="_blank" rel="noopener">カメラテスト</a>
      <a href="/daily_report" class="btn btn-outline-secondary" target="_blank" rel="noopener">見守りレポート</a>
      <a class="btn btn-outline-secondary" href="/translate">翻訳学習／観光案内</a>
      <a class="btn btn-outline-secondary" href="/assist">介護＋翻訳のハブ</a>
    </nav>
  </header>

  <main>
    <h2 class="chat-title">介護支援ボット</h2>

    <div style="margin: 1rem 0; text-align: center;">
      <a href="#" id="template-start-btn" class="template-start btn">テンプレート対話開始</a>
      <div id="template-buttons"></div>
    </div>

    <div id="chat-window"></div>

    <div class="input-panel">
      <label class="role-label caregiver" for="caregiver-input">介護士</label>
      <input id="caregiver-input" type="text" placeholder="介護士の発言を入力" />
      <button id="mic-caregiver" type="button">🎤</button>
      <button id="send-caregiver" type="button">送信</button>

      <label class="role-label caree" for="caree-input">被介護者</label>
      <input id="caree-input" type="text" placeholder="被介護者の発言を入力" />
      <button id="mic-caree" type="button">🎤</button>
      <button id="send-caree" type="button">送信</button>
    </div>

    <section id="glossary" style="margin-top:16px;">
      <input type="text" id="term" placeholder="用語を入力" />
      <button id="explain-btn" type="button">説明</button>
      <p id="explanation"></p>
    </section>

    <section id="translation-panel">
      <select id="translate-direction">
        <option value="ja-en" selected>日本語→英語</option>
        <option value="en-ja">英語→日本語</option>
        <option value="ja-vi">日本語→ベトナム語</option>
        <option value="vi-ja">ベトナム語→日本語</option>
        <option value="ja-tl">日本語→タガログ語</option>
        <option value="tl-ja">タガログ語→日本語</option>
      </select>
      <button id="translate-btn" type="button">翻訳して読み上げ</button>
      <p id="translation-result"></p>
    </section>

    <div id="conv-controls" style="margin:8px 0; display:flex; gap:12px; flex-wrap:wrap;">
      <label>🤝 会話モード <input id="convMode" type="checkbox"></label>
      <label>Aの言語:
        <select id="langA">
          <option value="ja-JP" selected>日本語</option>
          <option value="en-US">英語</option>
          <option value="vi-VN">ベトナム語</option>
          <option value="fil-PH">タガログ語</option>
        </select>
      </label>
      <label>Bの言語:
        <select id="langB">
          <option value="en-US" selected>英語</option>
          <option value="ja-JP">日本語</option>
          <option value="vi-VN">ベトナム語</option>
          <option value="fil-PH">タガログ語</option>
        </select>
      </label>
      <label>🤖 返答案をAIで作る <input id="autoSuggest" type="checkbox" checked></label>
    </div>

    <div id="quick-replies" style="display:flex; gap:8px; flex-wrap:wrap; margin:6px 0;"></div>

    <div class="action-buttons">
      <button id="save-log-btn" type="button">会話ログ保存</button>
      <a class="btn" href="/daily_report" target="_blank" rel="noopener">📝 日報を生成</a>
    </div>
  </main>

  <!-- プリホーム：最初から表示（hiddenなし） -->
  <div id="cb-prehome" class="cb-layer">
    <div class="cb-wrap">
      <h1 class="cb-title">どちらを使いますか? v-PREHOME-plain</h1>
      <div class="cb-grid">
        <button class="cb-card" data-bot="care"> 🤝 介護支援ボット</button>
        <button class="cb-card" data-bot="tour"> 🧭 翻訳学習/観光案内ボット</button>
      </div>
    </div>
  </div>

  <!-- ホーム（3ボタン） -->
  <div id="cb-home" class="cb-layer" hidden aria-label="ホームメニュー">
    <div class="cb-wrap">
      <h1 id="cb-home-title" class="cb-title"></h1>
      <div id="cb-home-buttons" class="cb-grid"></div>
    </div>
  </div>
  <button id="cb-home-fab" class="cb-fab" title="ホームへ/ボット切替">🏠</button>


  <script defer src="/static/js/chatbot.v3.js?v=20250906"></script>

<!-- プリホーム制御（DOM読込後に必ずハンドラ登録） -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const $ = s => document.querySelector(s);
  const pre = $('#cb-prehome'), home = $('#cb-home'), fab = $('#cb-home-fab');
  const title = $('#cb-home-title'), box = $('#cb-home-buttons');

  function show(el){ if(el) el.hidden=false; }
  function hide(el){ if(el) el.hidden=true; }
  function clickSel(sel){ const el=document.querySelector(sel); if(el) el.click(); }

  // —— 既存UIと接続
  function goTalk(){
    document.querySelector('#caregiver-input')?.focus();
    clickSel('#mic-caregiver, #micBtn, [data-action="mic"]');
  }
  function goTranslate(){
    const panel = document.querySelector('#translation-panel');
    panel?.scrollIntoView({behavior:'smooth', block:'start'});
    document.querySelector('#translate-direction')?.focus();
    // clickSel('#translate-btn'); // 自動実行したいなら有効化
  }
  function goGuide(){
    const panel = document.querySelector('#translation-panel');
    panel?.scrollIntoView({behavior:'smooth', block:'start'});
  }
  function goCheckin(){ window.dispatchEvent(new CustomEvent('carebot:open-checkin')); }
  function goSettings(){ window.dispatchEvent(new CustomEvent('carebot:open-settings')); }

  const HOMES = {
    care:{ title:"介護支援ボット", buttons:[
      {label:" 🎙️ 話す",action:goTalk},
      {label:" ✅ 安否確認",action:goCheckin},
      {label:" ⚙️ 設定",action:goSettings}
    ]},
    tour:{ title:"翻訳学習/観光案内ボット", buttons:[
      {label:" 🎙️ 話す",action:goTalk},
      {label:" 🌐 翻訳",action:goTranslate},
      {label:" 🧭 観光案内",action:goGuide}
    ]}
  };

  function renderHome(kind){
    title.textContent = HOMES[kind].title;
    box.innerHTML = '';
    HOMES[kind].buttons.forEach(b=>{
      const btn = document.createElement('button');
      btn.className = 'cb-big';
      btn.textContent = b.label;
      btn.addEventListener('click', ()=>{ hide(pre); show(home); b.action(); });
      box.appendChild(btn);
    });
  }

  // 選択ボタンに確実にイベントを付与
  pre?.querySelectorAll('[data-bot]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const kind = btn.getAttribute('data-bot');
      renderHome(kind);
      hide(pre); show(home);
    });
  });

  // 🏠で戻る
  fab?.addEventListener('click', ()=>{ hide(home); show(pre); });

  // 最初はプリホームが前面
  show(pre);
});
</script>

</body>
</html>
