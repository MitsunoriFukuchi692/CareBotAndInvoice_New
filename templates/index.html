<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>介護支援ボット / 翻訳学習・観光モード</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .chat-title{ text-align:center; margin:1rem 0; }
    #chat-window{ border:1px solid #ddd; border-radius:8px; min-height:180px; padding:8px; margin:8px 0; }
    .input-panel{ display:grid; grid-template-columns:1fr auto auto; gap:8px; align-items:center; }
    .role-label{ grid-column:1 / -1; font-weight:bold; margin-top:8px; }
    .template-start{ margin:0.5rem auto; display:inline-block; }
    #template-buttons{ display:flex; flex-wrap:wrap; gap:6px; justify-content:center; margin-bottom:8px; }
    .action-buttons{ display:flex; gap:8px; justify-content:center; margin-top:12px; }
    .toolbar{ display:flex; flex-wrap:wrap; gap:.5rem; align-items:center; justify-content:center; margin: .75rem 0; }
    .hidden{ display:none !important; }
    #translatedCard{ font-size:1.6rem; line-height:1.6; border:1px solid #ddd; border-radius:8px; padding:12px; margin-top:8px; min-height:3.5em; }
  </style>
</head>
<body>
  <header>
    <nav style="display:flex; justify-content:center; gap:1rem; margin:1rem 0;">
      <a href="https://robostudy.jp/" class="btn btn-outline-primary">🔙 戻る</a>
      <a href="/camera-test/" class="btn btn-outline-secondary" target="_blank" rel="noopener">カメラテスト</a>
      <a href="/daily_report" class="btn btn-outline-secondary" target="_blank" rel="noopener">見守りレポート</a>
    </nav>
  </header>

  <main>
    <h2 class="chat-title">介護支援ボット</h2>

    <!-- ▼ 追加：モード/言語ツールバー（バックエンド改修不要） -->
    <div class="toolbar">
      <label for="mode">モード:</label>
      <select id="mode">
        <option value="care">介護</option>
        <option value="lang" selected>翻訳学習</option>
        <option value="tour">観光案内</option>
      </select>

      <label for="translate-direction">翻訳方向:</label>
      <select id="translate-direction">
        <option value="ja-en" selected>日本語→英語</option>
        <option value="en-ja">英語→日本語</option>
        <option value="ja-vi">日本語→ベトナム語</option>
        <option value="vi-ja">ベトナム語→日本語</option>
        <option value="ja-tl">日本語→タガログ語</option>
        <option value="tl-ja">タガログ語→日本語</option>
      </select>

      <!-- 非介護モードで使う専用ボタン。既存の送信処理とは分離 -->
      <button id="translate-show-btn" type="button" class="btn">翻訳して表示</button>
    </div>

    <!-- 翻訳表示用の大きいカード（lang/tourで表示、careでは隠す） -->
    <div id="translatedCard" class="hidden"></div>

    <div style="margin: 1rem 0; text-align: center;">
      <button id="template-start-btn" class="template-start">テンプレート対話開始</button>
      <div id="template-buttons"></div>
    </div>

    <div id="chat-window"></div>

    <!-- 既存のID/構造は変更しない：介護モードでは従来どおり動く -->
    <div class="input-panel">
      <label class="role-label caregiver" for="caregiver-input">介護士</label>
      <input id="caregiver-input" type="text" placeholder="介護士の発言を入力" />
      <button id="mic-caregiver" type="button">🎤</button>
      <button id="send-caregiver" type="button">送信</button>

      <label class="role-label caree" for="caree-input">被介護者</label>
      <input id="caree-input" type="text" placeholder="被介護者の発言を入力" />
      <button id="mic-caree" type="button">🎤</button>
      <button id="send-caree" type="button">送信</button>
    </div>

    <section id="glossary" style="margin-top:16px;">
      <input type="text" id="term" placeholder="用語を入力" />
      <button id="explain-btn" type="button">説明</button>
      <p id="explanation"></p>
    </section>

    <div class="action-buttons">
      <button id="save-log-btn" type="button">会話ログ保存</button>
      <a class="btn" href="/daily_report" target="_blank" rel="noopener">📝 日報を生成</a>
    </div>
  </main>

  <!-- 既存のアプリJSはそのまま -->
  <script src="{{ url_for('static', filename='js/chatbot.v3.g2.js') }}"></script>

  <!-- 追加スクリプト：UIの切替と翻訳表示だけ担当（既存処理は触らない） -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const $ = (id)=>document.getElementById(id);

  function applyMode(){
    const m = $("mode")?.value || "care";
    const isCare = m==="care";
    document.querySelector('label[for="caregiver-input"]').textContent = isCare ? "介護士" : "話す人（日本人/外国人）";
    document.querySelector('label[for="caree-input"]').textContent     = isCare ? "被介護者" : "翻訳表示";
    $("translatedCard")?.classList.toggle("hidden", isCare);
    $("translate-show-btn")?.classList.toggle("hidden", isCare);
    $("caree-input").disabled = !isCare;
    $("send-caree")?.classList.toggle("hidden", !isCare);
    document.querySelector(".action-buttons")?.classList.toggle("hidden", !isCare);
  }
  $("mode")?.addEventListener("change", applyMode);
  applyMode();

  // TTS用: 翻訳方向→音声言語
  function ttsLangFrom(pair){
    const p = (pair||"ja-en").toLowerCase();
    if (p==="ja-en") return "en-US";
    if (p==="en-ja") return "ja-JP";
    if (p==="ja-vi") return "vi-VN";
    if (p==="vi-ja") return "ja-JP";
    if (p==="ja-tl") return "fil-PH";
    if (p==="tl-ja") return "ja-JP";
    return "ja-JP";
  }

  // 正しいエンドポイントで翻訳→音声
  async function translateAndShow(text, pair){
    const dir = pair || "ja-en";
    try{
      // ① 翻訳
      const r = await fetch("/ja/translate", {
        method:"POST", headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ text, direction: dir })
      });
      if(!r.ok){ throw new Error("translate http "+r.status); }
      const data = await r.json();
      const translated = data.translated || "";
      $("translatedCard").textContent = translated || "（訳文なし）";

      // ② 音声（任意）
      if (translated){
        const t = await fetch("/tts", {
          method:"POST", headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ text: translated, lang: ttsLangFrom(dir) })
        });
        if (t.ok){
          const blob = await t.blob();
          const url  = URL.createObjectURL(blob);
          new Audio(url).play();
        }
      }
    }catch(e){
      console.error(e);
      $("translatedCard").textContent = "翻訳エラーが発生しました。";
    }
  }

  // 非介護モード専用ボタン
  $("translate-show-btn")?.addEventListener("click", ()=>{
    if (($("mode")?.value||"care")==="care") return;
    const txt = $("caregiver-input").value.trim(); if(!txt) return;
    translateAndShow(txt, $("translate-direction")?.value || "ja-en");
  });

  // 送信（care=既存/簡易表示, 他=翻訳）
  $("send-caregiver")?.addEventListener("click", ()=>{
    const txt = $("caregiver-input").value.trim(); if(!txt) return;
    if (($("mode")?.value||"care")==="care"){
      const d = document.createElement("div"); d.textContent = "介護士: " + txt;
      $("chat-window")?.appendChild(d);
    }else{
      translateAndShow(txt, $("translate-direction")?.value || "ja-en");
    }
  });

  // テンプレ（フォールバック）
  const CARE = ["こんにちは。今日は体調はいかがですか？","お水を少し飲みましょうか？","腰の痛みは10段階でどれくらい？","トイレは大丈夫ですか？"];
  const LANG = ["おはようございます（Good morning）","ありがとうございます（Thank you）","ゆっくり話してください（Please speak slowly）","もう一度お願いします（One more time, please）"];
  const TOUR = ["駅はどちらですか？","この近くのおすすめは？","いくらですか？カード使えますか？","助けてください。道に迷いました。"];
  function fillTemplates(){
    const m = $("mode")?.value || "care";
    const items = m==="tour" ? TOUR : (m==="lang" ? LANG : CARE);
    const box = $("template-buttons"); if (!box) return;
    box.innerHTML = "";
    items.forEach(txt=>{
      const b = document.createElement("button");
      b.className="btn"; b.textContent=txt;
      b.onclick = ()=>{ $("caregiver-input").value = txt; $("send-caregiver").click(); };
      box.appendChild(b);
    });
  }
  $("template-start-btn")?.addEventListener("click", fillTemplates);

  // 「説明」ボタン
  $("explain-btn")?.addEventListener("click", async ()=>{
    const term = ($("term")?.value||"").trim(); if(!term) return;
    try{
      const r = await fetch("/ja/explain",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({term})});
      const data = await r.json(); $("explanation").textContent = data.explanation || "説明を取得しました。";
    }catch(e){ console.error(e); $("explanation").textContent = "説明取得でエラー"; }
  });
});
</script>


</body>
</html>
