<script>
/* ==== Click First-Aid Patch (2025-09-19) ==== */
(() => {
  const ready = (fn) => (document.readyState !== 'loading')
    ? fn()
    : document.addEventListener('DOMContentLoaded', fn);

  ready(() => {
    // (A) 画面を覆うオーバーレイを無効化
    for (const sel of ['.overlay', '#overlay', '#screen-block', '.modal-backdrop', '#page-mask']) {
      document.querySelectorAll(sel).forEach(el => {
        el.style.pointerEvents = 'none';
        el.style.display = 'none';
      });
    }

    // (B) form内ボタンの既定submitを回避（type未指定をbuttonに）
    document.querySelectorAll('form button:not([type])')
      .forEach(b => b.type = 'button');

    // (C) href="#" の既定動作を止める（ページ先頭ジャンプ防止）
    document.body.addEventListener('click', (e) => {
      const a = e.target.closest('a[href="#"], a[href="javascript:;"], a[href^="javascript:void"]');
      if (a) e.preventDefault();
    }, true);

    // (D) data-action のイベントデリゲーション（クリック統一入口）
    document.addEventListener('click', (e) => {
      const t = e.target.closest('[data-action]');
      if (!t) return;
      e.preventDefault();
      const action = t.dataset.action;
      console.log('[ui]', action, t);

      // 既存のグローバル関数名に合わせてここで呼び分け（存在チェック付き）
      const map = {
        'start-templates': () => window.startTemplates?.(),
        'toggle-templates': () => window.toggleTemplates?.(),
        'send':            () => window.onSend?.(),
        'mic':             () => window.onMic?.(),
        'tts':             () => window.onTTS?.(),
      };

      // 関数が未定義でもイベントで通知（後から受け側を実装可）
      (map[action] || (() => {}))();
      document.dispatchEvent(new CustomEvent('ui:action', { detail: { action, target: t }}));
    });

    // (E) 確認用の仮関数（本物があるなら呼ばれません）
    window.startTemplates ??= () => alert('startTemplates() 呼び出しOK');
  });
})();
</script>

<button id="enable-audio" style="position:fixed;inset:auto 12px 12px auto;z-index:9999;padding:10px 14px;border-radius:12px;">
  🔊 タップで音を有効化
</button>
<script>
(() => {
  const AudioCtx = window.AudioContext || window.webkitAudioContext;
  let audioCtx = null;
  let unlocked = false;

  async function unlockAudio() {
    if (unlocked) return true;
    if (!audioCtx) audioCtx = new AudioCtx();
    try {
      await audioCtx.resume();
      unlocked = (audioCtx.state === 'running');
      if (unlocked) document.getElementById('enable-audio')?.remove();
      return unlocked;
    } catch (e) { return false; }
  }

  // 初回タップ/クリックで解放
  const btn = document.getElementById('enable-audio');
  ['pointerdown','touchstart','click'].forEach(ev => {
    window.addEventListener(ev, unlockAudio, { once:true, passive:true });
    btn?.addEventListener(ev, unlockAudio, { once:true, passive:true });
  });

  // 音声再生の共通関数（mp3 URLを渡す）
  window.playTTS = async function(audioUrl) {
    await unlockAudio();
    const a = new Audio();
    a.playsInline = true;  // iOSで全画面化を防ぐ
    a.preload = 'auto';
    a.crossOrigin = 'anonymous';
    // キャッシュで無音化するケース対策にダミークエリ付与
    a.src = audioUrl + (audioUrl.includes('?') ? '&' : '?') + 't=' + Date.now();
    try {
      await a.play();
    } catch (err) {
      // 失敗時はボタンを再表示して再タップを促す
      if (!document.getElementById('enable-audio')) {
        const b = document.createElement('button');
        b.id = 'enable-audio';
        b.textContent = '🔊 もう一度タップで音を有効化';
        b.style = 'position:fixed;inset:auto 12px 12px auto;z-index:9999;padding:10px 14px;border-radius:12px;';
        b.addEventListener('click', unlockAudio, { once:true });
        document.body.appendChild(b);
      }
      console.error('play failed:', err);
    }
  }
})();
</script>
